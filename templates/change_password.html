{% extends "base.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <div class="container form mb-3 pb-2">
        <h1 align="center" class="mb-2">Change password</h1>
        <form class="col-sm-6 push-sm-3" method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-success btn-block">Change password</button>
        </form>
    </div>

{% endblock %}
