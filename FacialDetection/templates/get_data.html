{% extends "base.html" %}

{% load widget_tweaks %}

{% block title %}
    Resource
{% endblock %}

{% block content %}
    {% load staticfiles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/get_data.css' %}">
    <!-- Page Content -->
    <div class="container mb-3">

      <h1 class="my-4 text-center text-lg-left">Data to train AI</h1>

      <div class="row text-center text-lg-left mt-2">
        {% for image in images %}
            <div class="col-lg-3 col-md-4 col-xs-6">
          <a href="{% get_media_prefix %}data/{{ user.username }}/{{ image }}" class="d-block mb-4 h-100">
            <img class="img-fluid img-thumbnail"
                 src="/media/data/{{ user.username }}/{{ image }}" alt="None">
          </a>
        </div>
        {% endfor %}


      </div>

    </div>

{% endblock %}
